<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将css代码放入 style标签中 */
        /* style 标签一般放入head标签中 */
        /* 控制整个页面的样式 */
        p {
            color: salmon;
        }
    </style>
</head>

<body>
    <h4>静夜思</h4>
    <p>床前明月光，</p>
    <p>疑是地上霜。</p>
    <p>举头望明月，</p>
    <p>低头思故乡。</p>
</body>

</html>
