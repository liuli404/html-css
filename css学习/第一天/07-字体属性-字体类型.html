<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-family 字体 */
        /* 多个字体使用英文逗号 , 分割 */
        /* 空格隔开的单词使用引号隔开 */
        /* 尽量使用系统默认字体 */
        h4 {
            font-family: '宋体';
        }

        p {
            font-family: '微软雅黑';
        }

        body {
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    <h4>静夜思</h4>
    <p>床前明月光，</p>
    <p>疑是地上霜。</p>
    <p>举头望明月，</p>
    <p>低头思故乡。</p>
</body>

</html>
