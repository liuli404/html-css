<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* color属性 用于文本颜色 */

        /* 方式一：英语 */
        p {
            color: lightcoral;
        }

        /* 方式二：十六进制 */
        h4 {
            color: #ff0000;
        }

        /* 方式三：RGB代码 */
        h6 {
            color: rgba(255, 10, 10, 0.644);
        }
    </style>
</head>

<body>
    <h4>寻隐者不遇</h4>
    <h6>[唐] 贾岛</h6>
    <p>松下问童子，</p>
    <p>言师采药去。</p>
    <p>只在此山中，</p>
    <p>云深不知处。</p>
</body>

</html>
