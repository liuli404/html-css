<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 通配符选择器使用 * 号，选取网页中所有元素 */
        /* 不需要调用，自动给所有元素使用样式 */
        * {
            color: blue;
        }
    </style>
</head>

<body>
    <div>通配符</div>
    <span>全部</span>
    <ol>
        <li>选择</li>
        <li>不用调用</li>
    </ol>
</body>

</html>
