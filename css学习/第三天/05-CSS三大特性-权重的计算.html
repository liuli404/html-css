<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 权重为 0,1,0+0,0,1=0,1,1 */
        .nav li {
            color: pink;
        }

        /* 权重为 0,0,1+0,0,1=0,0,2 */
        ul li {
            color: darkorchid;
        }

        /* 权重为 001 但是离目标近，更精确*/
        li {
            color: crimson;
        }

        /* 权重为 001 */
        ul {
            color: darkblue;
        }
    </style>
</head>
<!-- 复合选择器会有权重叠加的问题 -->

<body>
    <ul class="nav">
        <li>猪蹄</li>
        <li>猪头</li>
        <li>猪尾巴</li>
    </ul>
</body>

</html>
