<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            background-color: #ff6700;
        }

        a {
            display: block;
            width: 234px;
            height: 42px;
            color: #fff;
            background-color: #424242;
            font-size: 14px;
            /* 让行高等于盒子的高度，可以使文字垂直居中 */
            line-height: 42px;
            text-indent: 2em;
            text-decoration: none;
            font-family: Helvetica Neue, Helvetica, Arial, Microsoft Yahei, Hiragino Sans GB, Heiti SC, WenQuanYi Micro Hei, sans-serif;
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
    <img src="../../images/课程总结/单行文字垂直居中原理.png" alt="">
</body>

</html>
