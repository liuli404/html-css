<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* tdn */
            text-decoration: none;
            /* ti2 */
            text-indent: 2px;
            /* w100 */
            width: 100px;
            /* h100 */
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- 快速生成HTML结构 -->
    <img src="../../images/课程总结/emmet语法.png" alt="">

    <!-- div*5 生成5个div -->
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

    <!-- ul>li 生成父子集关系 -->
    <ul>
        <li></li>
    </ul>

    <!-- div+p 兄弟关系 -->
    <div></div>
    <p></p>

    <!-- p.one  div#nav 生成带有类名、id名的标签 -->
    <p class="one"></p>
    <div id="nav"></div>

    <!-- div{哈哈} 生成的标签默认带有文字 -->
    <div>哈哈</div>

</body>

</html>
