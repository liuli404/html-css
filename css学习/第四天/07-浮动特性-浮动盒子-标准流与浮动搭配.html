<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 300px;
            width: 800px;
            background-color: pink;
            margin: 0 auto;
        }

        .box1 {
            float: left;
            height: 200px;
            width: 300px;
            background-color: red;
        }

        .box2 {
            float: right;
            height: 200px;
            width: 300px;
            background-color: blue;
        }
    </style>
</head>
<!-- 先用标准流父元素布局，然后使用浮动子元素填充 -->

<body>
    <div class="box">
        <div class="box1">左</div>
        <div class="box2">右</div>
    </div>
    <img src="../../images/课程总结/标准与浮动搭配.png" alt="">
</body>

</html>
