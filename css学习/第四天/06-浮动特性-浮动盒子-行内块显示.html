<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span,
        div {
            float: left;
            width: 300px;
            height: 300px;
            background-color: pink;
        }

        p {
            width: 100px;
            height: 100px;
            float: right;
            background-color: blue;
        }
    </style>
</head>
<!-- 任何元素都可以浮动，不管什么元素，添加浮动之后具有行内块元素相似的特征 -->

<body>
    <p>asdas</p>
    <span>1</span>
    <span>2</span>
    <div>div</div>
</body>

</html>
