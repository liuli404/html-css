<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
        }
        
        li {
            list-style: none;
        }
        
        .tb-promo {
            position: relative;
            margin: 100px auto;
            width: 520px;
            height: 280px;
        }
        
        .tb-promo img {
            width: 520px;
            height: 280px;
        }
        
        .jiantou {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            height: 30px;
            width: 20px;
            text-align: center;
            line-height: 30px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        .prev {
            left: 0px;
            border-radius: 0px 15px 15px 0px;
        }
        
        .next {
            right: 0px;
            border-radius: 15px 0px 0px 15px;
        }
        
        .promo-nav {
            position: absolute;
            bottom: 15px;
            left: 50%;
            margin-left: -35px;
            width: 70px;
            height: 13px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 7px;
        }
        
        .promo-nav li {
            float: left;
            width: 8px;
            height: 8px;
            margin: 3px;
            background-color: #fff;
            border-radius: 50%;
        }
        
        .promo-nav .selected {
            background-color: #ff5000;
        }
    </style>
</head>

<body>
    <div class="tb-promo">
        <img src="../../images/tb.jpg" alt="">
        <a href="#" class="prev jiantou"> &lt; </a>
        <a href="#" class="next jiantou"> &gt; </a>
        <ul class="promo-nav">
            <li></li>
            <li></li>
            <li></li>
            <li class="selected"></li>
            <li></li>
        </ul>
    </div>
</body>

</html>
