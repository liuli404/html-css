<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
        .son {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <!-- 没有父元素 或者 父元素没有定位，则以浏览器为准定位。 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
