<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* text-decoration 文本的修饰属性 */
        /* 无装饰 none */
        /* 下划线 underline */
        /* 删除线 line-through*/
        /* 上划线 overlin */

        a {
            text-decoration: none;
        }

        h4 {
            text-decoration: overline;
        }

        h6 {
            text-decoration: underline;
        }

        p {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <img src="../../images/课程总结/文本装饰属性.png" alt="">
    <h4>九月九日忆山东兄弟</h4>
    <h6>[唐] 王维</h6>
    <p>独在异乡为异客，</p>
    <p>每逢佳节倍思亲。</p>
    <p>遥知兄弟登高处，</p>
    <p>遍插茱萸少一人。</p>
    <a href="https://www.shicimingju.com/chaxun/list/3055.html">出自网站</a>
</body>

</html>
