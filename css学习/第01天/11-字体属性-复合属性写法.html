<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 样式要求：文字倾斜、加粗、字号为16px、微软雅黑 */
        /* 使用 font 属性 ，后面依次跟上：font-style font-weight font-size/line-height font-family，顺序不可变 */
        /* 其他样式可缺省 但是必须保留 font-size font-family 这两个属性，否则font不起作用 */
        body {
            font: italic 700 16px/20px '微软雅黑';
        }
    </style>
</head>

<body>
    <h4>杂诗</h4>
    <h6>[唐] 王维</h6>
    <p>君自故乡来，</p>
    <p>应知故乡事。</p>
    <p>来日绮窗前，</p>
    <p>寒梅著花未？</p>
</body>

</html>
