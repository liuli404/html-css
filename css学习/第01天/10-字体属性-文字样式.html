<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* font-style 字体样式， */
        /* 斜体 italic */
        /* 正常 normal */
        h6 {
            font-style: italic;
        }

        em {
            font-style: normal;
        }
    </style>
</head>

<body>
    <h4>春晓</h4>
    <h6>[唐] 孟浩然</h6>
    <em>春眠不觉晓，</em>
    <p>处处闻啼鸟。</p>
    <p>夜来风雨声，</p>
    <p>花落知多少。</p>
</body>

</html>
