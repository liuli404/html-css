<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类选择器</title>
    <style>
        .red {
            color: red;
        }

        .font20 {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 两个类名 之间用空格隔开，即可同时调用多个类名 -->
    <div class="red font20">多类名练习</div>
</body>

</html>
