<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签选择器</title>
    <style>
        /* 快速为标签统一样式 */
        /* 选择器 ｛ 改什么样式 ｝ */
        p {
            /* 修改p标签内容的颜色 */
            color: brown;
            /* 修改p标签内字体大小 */
            font-size: 24px;
        }

        div {
            color: chartreuse;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>男士</div>
    <div>男士</div>
    <div>男士</div>
    <p>体验css语法</p>
    <p>体验css语法</p>
    <p>体验css语法</p>
    <p>体验css语法</p>
</body>

</html>
