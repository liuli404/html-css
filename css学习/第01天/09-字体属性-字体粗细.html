    <title>Document</title>
    <style>

        h4 {
            font-weight: 700;
        }

        h6 {
            font-weight: 400;
        }

        p {
            font-weight: 700;
        }

        .blod {
            font-weight: 400;
        }
    </style>
</head>

<body>
    <h4>出塞</h4>
    <h6>[唐] 王昌龄</h6>
    <p>秦时明月汉时关,</p>
    <p>万里长征人未还。</p>
    <p>但使龙城飞将在，</p>
    <p class="blod">不教胡马度阴山。</p>

</html>
