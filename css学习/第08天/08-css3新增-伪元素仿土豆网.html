<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box {
            position: relative;
            width: 444px;
            height: 320px;
            margin: 50px auto;
        }
        
        .box img {
            width: 100%;
            height: 100%;
        }
        
        .box::before {
            content: '';
            display: none;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5) url(../../images/arr.png) no-repeat center;
        }
        /* 鼠标经过盒子，让盒子里面的遮罩层显示出来 */
        
        .box:hover::before {
            display: block;
        }
    </style>

</head>

<body>
    <div class="box">
        <img src="../../images/tudou.jpg" alt="">
    </div>
</body>

</html>
