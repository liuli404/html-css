<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .bar {
            width: 200px;
            height: 10px;
            border: 1px solid red;
            border-radius: 5px;
            margin: 100px;
        }
        
        .bar_in {
            width: 100px;
            height: 8px;
            background-color: red;
            border: 1px solid red;
            border-radius: 5px;
            transition: all 0.5s;
        }
        
        .bar:hover .bar_in {
            width: calc(100% - 30px);
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="bar_in"></div>
    </div>
</body>

</html>
