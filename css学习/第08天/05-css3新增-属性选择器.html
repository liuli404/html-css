<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 具有value属性的标签 */
        
        input[value] {
            color: pink;
        }
        
        input[type="password"] {
            color: red;
        }
    </style>
</head>

<body>
    <!-- 属性选择器 -->
    <input type="text" value="用户名">
    <input type="password" value="密码">
</body>

</html>
