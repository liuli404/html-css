<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        header,
        nav,
        footer {
            width: 1200px;
            height: 100px;
            background-color: pink;
            margin: 10px auto;
            border-radius: 30px;
            text-align: center;
            line-height: 100px;
        }
        
        article {
            width: 1000px;
            height: 500px;
            background-color: gray;
            border-radius: 30px;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
        }
        
        section {
            float: left;
            width: 400px;
            height: 400px;
            background-color: skyblue;
            border-radius: 30px;
            margin: 40px auto;
            padding: 10px;
            text-align: center;
        }
        
        aside {
            position: absolute;
            top: 50%;
            right: 10px;
            width: 50px;
            height: 400px;
            background-color: pink;
            margin: 10px auto;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <img src="../../images/课程总结/新增语义化.png" alt="">
    <!-- <header> 头部标签 -->
    <!-- <nav> 导航栏标签 -->
    <!-- <article> 内容标签 -->
    <!-- <section> 定义文档某个区域 -->
    <!-- <aside> 侧边栏标签 -->
    <!-- <footer> 尾部标签 -->
    <header>我是头部</header>
    <nav>我是导航栏</nav>
    <article>我来写文章
        <section>我是div二代</section>
    </article>
    <aside>我是侧边栏</aside>
    <footer>我是底部</footer>
</body>

</html>
