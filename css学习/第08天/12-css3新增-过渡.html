<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transition: 变化的属性 花费的时间 运动曲线 何时开始; */
        
        div {
            width: 200px;
            height: 50px;
            background-color: pink;
            border-radius: 0 25px 25px 0;
            transition: all 0.3s ease-in-out 0.3s;
            margin-top: 10px;
            text-align: center;
            font-size: 12px;
            line-height: 50px;
            cursor: pointer;
        }
        
        div:hover {
            width: 400px;
            height: 100px;
            border-radius: 0 50px 50px 0;
            background-color: red;
            text-align: center;
            font-size: 16px;
            line-height: 100px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div>鼠标放在这里</div>
    <img src="../../images/课程总结/过渡.png" alt="">
</body>

</html>
