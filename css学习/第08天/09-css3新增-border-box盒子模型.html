<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* 盒子大小为 width + padding + border */
        /* 240px */
        
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 10px solid red;
            margin: 10px;
            box-sizing: content-box;
        }
        /* 盒子大小为 width */
        /* 200px */
        
        .box2 {
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 10px solid red;
            margin: 10px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!-- border-sizing:border-box 盒子大小为width -->
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
