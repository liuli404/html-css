<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border-width: 5px;
            border-color: blue;
            /* 实线边框 */
            border-style: solid;
            /* 虚线边框 */
            border-style: dashed;
            /* 点线边框 */
            border-style: dotted;
            /* 复合写法  */
            border: 2px solid red;
            /* 上边框 */
            border-top: 3px solid pink;
            /* 下边框 */
            border-bottom: 10px dotted blue;
        }

        .div2 {
            width: 200px;
            height: 200px;
            border: 1px blue solid;
            border-top: 1px red solid;
        }
    </style>
</head>
<!-- 边框 border -->
<!-- border-width -- 定义边框的粗细，单位是px -->
<!-- border-style -- 边框的样式 -->
<!-- border-color -- 边框的颜色 -->


<body>
    <div></div>
    <br>
    <div class="div2"></div>
    <img src="../../images/课程总结/边框1.png" alt="">
</body>

</html>
