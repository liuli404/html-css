<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            color: #333;
            text-decoration: none;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #ffff;
            /* 让块级元素水平居中对齐 */
            margin: 100px auto;
        }

        .box img {
            /* 图片宽度和父元素一样宽 */
            width: 100%;
        }

        .box .review {
            height: 70px;
            font-size: 14px;
            margin-top: 30px;
            /* 段落没有width属性，所以padding不会撑开盒子宽度 */
            padding: 0px 30px;
        }

        .appraise {
            font-size: 12px;
            color: #b0b0b0;
            margin-top: 20px;
            padding: 0px 30px;
        }

        .info {
            font-size: 14px;
            margin-top: 15px;
            padding: 0px 30px;
        }

        .info h4 {
            display: inline-block;
            font-weight: 400;
        }

        .info span {
            color: #ff6700;

        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0px 4px 0px 7px;
        }

        .usb {
            width: 240px;
            height: 300px;
            background-color: #ffff;
            margin: 100px auto;
            text-align: center;
        }

        .usb img {
            width: 160px;
            height: 160px;
        }

        .usb .title {
            display: block;
            font-size: 14px;
            font-weight: 400;
            margin: 0 10px 2px 10px;
        }

        .usb .desc {
            color: #b0b0b0;
            font-size: 12px;
            margin: 0 10px 10px 10px;
        }

        .usb .price {
            font-size: 14px;
            color: #ff6700;
        }
    </style>
</head>

<body>
    <div class="box">
        <a href="#"><img src="../../images/img.jpg" alt=""></a>
        <p class="review"><a href="#">快递牛，整体不错。蓝也可以说是秒连，红米给力。</a></p>
        <div class="appraise"><a href="#">来自于 117384232 的评价</a></div>
        <div class="info">
            <h4><a href="#">Redmi AirDots真无限蓝...</a></h4>
            <em>|</em>
            <span>99.99元</span>
        </div>
    </div>
    <div class="usb">
        <img src="../../images/usb.jpg" alt="小米氮化镓GaN充电器 Type-C 65W">
        <h3 class="title">小米氮化镓GaN充电器 Type-C 65W</h3>
        <p class="desc">氮化镓黑科技 65W MAX 大功率快充</p>
        <span class="price">149元</span>
    </div>
</body>

</html>
