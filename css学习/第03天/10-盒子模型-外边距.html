<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .one {
            margin-bottom: 20px;
        }

        .two {
            margin: 10px 30px;
        }
    </style>
</head>
<!-- margin:设置外边距，控制盒子与盒子之间的距离 -->


<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>

</html>
