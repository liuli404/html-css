<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #demo {
            color: yellow;
        }

        .test {
            color: purple !important;
        }

        div {
            color: pink;
        }

        * {
            color: red;
        }

        body {
            color: cornflowerblue;
        }

        a {
            color: chartreuse;
        }
    </style>
</head>
<!-- 范围越小，优先级越高 -->

<body>
    <div class="test" id="demo" style="color: blue;">
        继承、通配 &lt; 标签元素 &lt; 类、伪类 &lt; id &lt; 行内 &lt; !important
    </div>
    <!-- a标签浏览器默认指定了一个样式，可通过制定样式层叠 -->
    <a href="#">我是浏览器默认指定的样式</a> <br>
    <img src="../../images/课程总结/标签权重.png" alt="">
</body>

</html>
