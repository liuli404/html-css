<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 0px;
            height: 0px;
            border-top: 10px solid blue;
            border-right: 10px solid red;
            border-left: 10px solid green;
            border-bottom: 10px solid pink;
        }
        
        .box2 {
            width: 0px;
            height: 0px;
            border: 50px solid transparent;
            border-left-color: blue;
        }
        
        .jd {
            position: relative;
            width: 200px;
            height: 400px;
            background-color: pink;
        }
        
        .jd span {
            position: absolute;
            left: 170px;
            top: -20px;
            width: 0px;
            height: 0px;
            border: 10px solid transparent;
            border-bottom-color: red;
        }
        
        .mi {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: orange;
        }
        
        .mi span {
            position: absolute;
            left: 300px;
            top: 50%;
            margin-top: -10px;
            width: 0px;
            height: 0px;
            border: 10px solid transparent;
            border-left-color: red;
        }
    </style>

</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="jd">
        <span></span>
    </div>
    <div class="mi">
        <span></span>
    </div>
</body>

</html>
