<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .yuan {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* border-radius: 40px; */
            /* 圆形边框 */
            border-radius: 50%;
        }

        .yuanju {
            width: 400px;
            height: 100px;
            background-color: pink;
            border-radius: 50px;
        }

        .radius {
            width: 200px;
            height: 200px;
            background-color: pink;
            border-radius: 10px 30px 40px 50px;
        }
    </style>
</head>

<body>
    1.圆形边框：border-radius: 50%
    <div class="yuan"></div>
    2.圆角矩形：border-radius: 高度的一半
    <div class="yuanju"></div>
    3.不同圆角：border-radius: 10px 30px 40px 50px;
    <div class="radius"></div>
</body>

</html>
