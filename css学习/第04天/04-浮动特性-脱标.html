<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }
    </style>
</head>
<!-- 1、脱离标准普通流的控制，（浮）移动到指定位置。 -->
<!-- 2、浮动的盒子不再保留原先的位置。 -->

<body>
    <div class="box1">浮动的盒子</div>
    <div class="box2">标准流的盒子</div>
    <img src="../../images/课程总结/脱标1.png" alt="">
    <img src="../../images/课程总结/脱标.png" alt="">
    <img src="../../images/课程总结/脱标2.png" alt="">
</body>

</html>
