<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 1500px;
            height: 700px;
            background-color: deepskyblue;
            margin: 100px auto;
        }

        .box .leftbox {
            float: left;
            width: 300px;
            height: 700px;
            background-color: pink;
        }

        .box .rightbox {
            float: right;
            width: 1200px;
            height: 700px;
            background-color: burlywood;
        }

        .box .rightbox li {
            list-style: none;
        }

        .box .rightbox li {
            float: right;
            width: 286px;
            height: 343px;
            background-color: red;
            margin-left: 14px;
            margin-bottom: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="leftbox"></div>
        <div class="rightbox">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </div>
    </div>
</body>

</html>
