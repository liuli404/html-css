<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>
<form action="" method="post">
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table>
        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="sex" id="nan" checked>
                <label for="nan"><img src="../../images/nan.ico" alt="" width="15px" height="15px"> 男</label>
                <input type="radio" name="sex" id="nv">
                <label for="nv"><img src="../../images/nv.ico" alt="" width="15px" height="15px"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日</td>
            <td>
                <select name="" id="">
                    <option value="">---请选择年---</option>
                    <option value="">1995年</option>
                    <option value="" selected>1996年</option>
                    <option value="">1997年</option>
                    <option value="">1998年</option>
                </select>
                <select name="" id="">
                    <option value="">---请选择月---</option>
                    <option value="">1月</option>
                    <option value="">2月</option>
                    <option value="" selected>3月</option>
                    <option value="">4月</option>
                </select>
                <select name="" id="">
                    <option value="">---请选择日---</option>
                    <option value="">10日</option>
                    <option value="" selected>11日</option>
                    <option value="">12日</option>
                    <option value="">13日</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="addr">所在区域</label></td>
            <td><input type="text" name="" id="addr" value="江苏"></td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" id="weihun" checked>
                <label for="weihun">未婚</label>
                <input type="radio" name="marry" id="yihun">
                <label for="yihun">已婚</label>
                <input type="radio" name="marry" id="liyi">
                <label for="liyi">离异</label>
            </td>
        </tr>
        <tr>
            <td><label for="xueli">学历</label></td>
            <td>
                <input type="text" name="" id="xueli" value="幼儿园">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="like" id="fumei">
                <label for="fumei">妩媚的</label>
                <input type="checkbox" name="like" id="keai">
                <label for="keai"> 可爱的</label>
                <input type="checkbox" name="like" id="xianrou">
                <label for="xianrou"> 小鲜肉</label>
                <input type="checkbox" name="like" id="larou">
                <label for="larou"> 老腊肉</label>
                <input type="checkbox" name="like" id="all" checked>
                <label for="all"> 都喜欢</label>
            </td>
        </tr>
        <tr>
            <td><label for="jieshao">自我介绍</label></td>
            <td>
                <textarea name="" id="jieshao" cols="30" rows="2">请输入自我介绍</textarea>

            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="免费注册"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="" id="tongyi" checked>
                <label for="tongyi">我同意注册条款和会员加入标准</label>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <ul>
                    <h4>我承诺</h4>
                    <li>年满18岁，单身</li>
                    <li>抱着严谨的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</form>

<body>

</body>

</html>
