<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- ul>li 无序列表 -->
    <!-- 1、各列之间没有顺序，并列 -->
    <!-- 2、ul中只能嵌套li标签 -->
    <!-- 3、li与li之间相当于容器，可以容纳所有元素 -->

    <h4>无序列表</h4>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>橘子</li>
        <li><img src="../../images/wgry.jpg" alt="" width="300" height="200"></li>
    </ul>

</body>

</html>
