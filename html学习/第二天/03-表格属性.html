<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- align  对齐方式： left 左对齐 right 右对齐 center 居中 -->
    <!-- border 是否有边框 ：1 或 “” -->
    <!-- cellpadding 规定单元边沿与其内容之间的空白 -->
    <!-- cellspacing 规定单元格之间的空白 -->
    <!-- width 规定表格的宽度 -->
    <!-- height 规定表格的高度 -->
    <table align="center" border="1" width="300" height="400" cellpadding="30" cellspacing="0">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>58</td>
        </tr>
        <tr>
            <td>刘若英</td>
            <td>女</td>
            <td>48</td>
        </tr>
        <tr>
            <td>周杰伦</td>
            <td>男</td>
            <td>42</td>
        </tr>
    </table>

</body>

</html>
