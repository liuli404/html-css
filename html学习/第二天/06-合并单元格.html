<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合并单元格</title>
</head>

<body>
    <!-- 方式：
    跨行合并：rowspan="合并单元格的个数"
    跨列合并：colspan"合并单元格的个数" -->
    <!-- 目标单元格（写代码）
    跨行：上侧单元格为目标单元格
    跨列：左侧单元格为目标单元格 -->
    <table align="center" border="1" height="250" width="500" cellspacing="0">
        <tr>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
