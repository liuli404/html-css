<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- 图像标签，用于html中插入图像 -->
    <!-- src：img的url地址，指定图片路径和文件名，为必须属性 -->
    <!-- alt：替换文本，图片不能显示时，显示的文字 -->
    <!-- title：提示文本，鼠标放到图片上显示的文字 -->
    <img src="../images/jing.jpg" alt="图片已损坏" title="镜新皮肤">
    <img src="http://n.sinaimg.cn/news/crawl/573/w550h823/20210110/fc5b-khmynua1600645.jpg" alt="图片已损坏">
</body>

</html>
